<!DOCTYPE html>
<html>
<head>
    <title>Desafio 2</title>
</head>
<body>
    <script>
        function retornaPares(x, y){
            var array=[];
            for(var aux=x;aux<=y;aux++){
                if(aux%2==0)
                    array.push(aux);
            }
            return array;
        }
        console.log(retornaPares(10,100));
    </script>
</body>
</html>
