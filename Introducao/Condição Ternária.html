<!DOCTYPE html>
<html>
<head>
    <title>Curso JavaScript - Condição Ternária</title>
</head>
<body>
    <script>
        var nota1, nota2, media;
        nota1=prompt("Digite o valor da Primeira Nota:");
        nota2=prompt("Digite o valor da Segunda Nota:");
        media=(nota1+nota2)/2;
        alert(media>6?"Parabens, voce passou de Ano!":"Infelizmente voce repetiu de ano!");
    </script>
</body>
</html>
