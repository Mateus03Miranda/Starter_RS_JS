<!DOCTYPE html>
<html>
<head>
    <title>Curso JavaScript - Operações Matemáticas</title>
</head>
<body>
    <script>
        var x=10, y=5;

        var soma= x + y;
        console.log("Soma:",soma);
        var subtracao= x - y;
        console.log("Subtração:",subtracao);
        var multiplicacao= x * y;
        console.log("Multiplicação:",multiplicacao);
        var divisao= x / y;
        console.log("Divisão:",divisao);
        var restoDivisao= x % y;
        console.log("Resto da divisão:",restoDivisao);
    </script>
</body>
</html>
