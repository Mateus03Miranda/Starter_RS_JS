<!DOCTYPE html>
<html>
<head>
    <title>Curso JavaScript - Condições</title>
</head>
<body>
    <script>
        function verificaMaioridade(idade){
            if(idade>=18)
                return "Maior de Idade!";
            else    
                return "Menor de Idade!";
        }
        console.log(verificaMaioridade(18));
    </script>
</body>
</html>
