<!DOCTYPE html>
<html>
<head>
    <title>Curso JavaScript - Intervalo e TimeOut</title>
</head>
<body>
    <script>
        function exibeAlgo(){
            return console.log("oi");
        }
        //setInterval(exibeAlgo, 2000); Irá chamar a função exibeAlgo a cada 2 segundos
        setTimeout(exibeAlgo, 5000);//irá chamar a função exibeAlgo uma única vez depois
        //de 5 segundos
    </script>
</body>
</html>
